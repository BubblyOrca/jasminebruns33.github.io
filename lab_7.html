<!DOCTYPE html>
<html lang="en">
  <head>
    <title> UMD Bus Routes API </title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">UMD Bus API</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch("https://api.umd.io/v0/bus/routes")
          .then(res => res.json()) /* update new data */
          .then(res => res.map(r => r))
          .then(r => {
            text2 = "<ul>"; /* begins unordered list*/
            for (i = 0; i < r.length; i++) {
             
              text2 +=
                "<li> Route:" +
                r[i].title +
                " (ID:" +
                r[i].route_id +
                ") </li>";
            } 
            text2 += "</ul>";
            document.querySelector(".content").innerHTML = text2;
            return r;
          }) 
          
          .then(res => {
            var x = document.getElementsByClassName("header");
            var randoNumber = Math.floor(Math.random() * res.length);
            var rTitle = res[randoNumber].title;
            var rID = res[randoNumber].route_id;        
            function checkMatch (arg1,arg2){
              if (arg1.search(arg2)==-1) {
                return arg1;
              }else if(arg1.match(rID).length >= 1){
                arg1 = arg1.replace(rID,'');
                return arg1;
              }
            }
            rTitle = checkMatch(rTitle,rID);
            x[0].innerHTML =
              "UMD Bus Route " + rID + " " +rTitle;
            console.log("response: ", res);
          });
      }
    </script>
  </body>
</html>
        .then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
