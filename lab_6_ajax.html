<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content">
        <ol class="abc">
        </ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      const nameArray = res.map((i) => i.name);
      
      const instructions = document.querySelector('.abc');
      instructions.innerHTML = '';

      console.log('fetch'); // confirm code is running on click
      fetch('ajax_sample.json') // fetches API inserted in the HTML
        .then(res => res.json()) // changes res data into json script
        .then(res => { //
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => {
          const info = res.data
          const instructions = document.querySelector('.abc');
          instructions.innerHTML = '';
          for (let i = 0; i < info.length; i++) {
            let el = document.createElement("li");
            el.innerText = info[i];
            instructions.appendChild(el);
          }
        });
    }
  </script>
</body>

</html>
